<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                text-align: center;
                padding: 20px;
            }
            input {
                margin: 10px;
                padding: 8px;
                border: 2px solid #007bff;
                border-radius: 5px;
            }
            button {
                padding: 10px 20px;
                border: none;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            #avg {
                margin-top: 20px;
                padding: 10px;
                font-size: 18px;
                color: #fff;
                background-color: #28a745;
                border: 2px solid #155724;
                display: inline-block;
                border-radius: 5px;
            }
        </style>
        <script>
            function a() {
                let x = document.getElementById("stn").value;
                let a = parseInt(document.getElementById("s1").value);
                let b = parseInt(document.getElementById("s2").value);
                let c = parseInt(document.getElementById("s3").value);
                let d = parseInt(document.getElementById("s4").value);
                let e = parseInt(document.getElementById("s5").value);
                
                let av = (a + b + c + d + e) / 5;
                
                document.getElementById("avg").innerHTML = "Student Name: " + x + "<br> Average: " + av;
            }
        </script>
    </head>
    <body>
        <h2>Student Marks Average Calculator</h2>
        Student Name: <input type="text" id="stn"><br>
       Subject 1 Marks: <input type="number" id="s1"><br>
        Subject 2 Marks: <input type="number" id="s2"><br>
        Subject 3 Marks: <input type="number" id="s3"><br>
        Subject 4 Marks: <input type="number" id="s4"><br>
        Subject 5 Marks: <input type="number" id="s5"><br>
        <button onclick="a()">Calculate Average</button>
        <p id="avg"></p>
    </body>
</html>
