<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #f4f4f4;
                text-align: center;
                padding: 20px;
            }
            .container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
                display: inline-block;
                width: 300px;
                border: 3px solid #007bff;
            }
            input {
                margin: 10px;
                padding: 8px;
                border: 2px solid #007bff;
                border-radius: 5px;
                width: 90%;
            }
            button {
                padding: 10px 20px;
                border: none;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }
            button:hover {
                background-color: #0056b3;
            }
            #avg {
                margin-top: 20px;
                padding: 10px;
                font-size: 18px;
                color: #fff;
                background-color: #28a745;
                border: 2px solid #155724;
                display: inline-block;
                border-radius: 5px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            }
        </style>
        <script>
            function a() {
                let x = document.getElementById("stn").value;
                let a = parseInt(document.getElementById("s1").value) || 0;
                let b = parseInt(document.getElementById("s2").value) || 0;
                let c = parseInt(document.getElementById("s3").value) || 0;
                let d = parseInt(document.getElementById("s4").value) || 0;
                let e = parseInt(document.getElementById("s5").value) || 0;
                
                let av = (a + b + c + d + e) / 5;
                
                document.getElementById("avg").innerHTML = "Student Name: " + x + "<br> Average: " + av;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Student Marks Average Calculator</h2>
            <label>Student Name:</label><br>
            <input type="text" id="stn"><br>
            <label>Subject 1 Marks:</label><br>
            <input type="number" id="s1"><br>
            <label>Subject 2 Marks:</label><br>
            <input type="number" id="s2"><br>
            <label>Subject 3 Marks:</label><br>
            <input type="number" id="s3"><br>
            <label>Subject 4 Marks:</label><br>
            <input type="number" id="s4"><br>
            <label>Subject 5 Marks:</label><br>
            <input type="number" id="s5"><br>
            <button onclick="a()">Calculate Average</button>
            <p id="avg"></p>
        </div>
    </body>
</html>
